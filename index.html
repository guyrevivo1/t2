<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader</title>
<!-- פונטים -->
<link href="https://fonts.googleapis.com/css2?family=Handjet&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    direction: rtl;
    background: #0a0f2a; /* כחול כהה */
    font-family: 'Rubik', sans-serif;
  }

  #loader {
    position: relative;
    text-align: center;
    color: white;
    width: 100%;
  }

  .step {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 0.8s ease;
    font-size: 2.2rem;
  }

  .visible {
    opacity: 1;
  }

  #final-text {
    font-size: 2.4rem;
    font-weight: 700;
    color: #ffffff;
    transform: scale(0.9);
    opacity: 0;
    font-family: 'Handjet', sans-serif;
  }

  #final-text.enter {
    opacity: 1;
    animation: growIn 1.3s ease forwards;
  }

  #final-text.active {
    animation: colorBreath 2s ease-in-out infinite alternate;
  }

  @keyframes growIn {
    0% { transform: scale(0.9); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes colorBreath {
    0% { color: #ffffff; transform: scale(1); }
    100% { color: #007bff; transform: scale(1.07); }
  }

  @media (max-width: 600px) {
    .step { font-size: 1.6rem; }
    #final-text { font-size: 1.8rem; }
  }
</style>
</head>
<body>
  <div id="loader">
    <div id="step1" class="step">טוען עיצוב...</div>
    <div id="step2" class="step">טוען טפסים...</div>
    <div id="step3" class="step">מארגן אתר...</div>
    <div id="final-text" class="step">MADE BY GUY&RAZ</div>
  </div>

  <script>
    const steps = [
      document.getElementById("step1"),
      document.getElementById("step2"),
      document.getElementById("step3"),
      document.getElementById("final-text")
    ];

    let delay = 0;
    steps.forEach((el, i) => {
      setTimeout(() => {
        if (i < steps.length - 1) {
          el.classList.add("visible");
          if (i > 0) steps[i - 1].classList.remove("visible");
        } else {
          steps[i - 1].classList.remove("visible");
          el.classList.add("enter");
          setTimeout(() => el.classList.add("active"), 1400);
        }
      }, delay);
      delay += 1200; // זמן בין השלבים
    });

    // אפשרות להסיר את הלודר אחרי טעינת האתר
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.transition = "opacity 0.8s ease";
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 800);
      }, 4000); // הלודר נשאר 4 שניות לפחות
    });
  </script>
</body>
</html>
