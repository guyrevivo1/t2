<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@600&display=swap');

  body {
    margin: 0;
    background-color: #001F3F;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Handjet', sans-serif;
  }

  #loader {
    text-align: center;
    color: white;
    font-size: 22px;
    animation: colorChange 2s infinite alternate;
  }

  @keyframes colorChange {
    from { color: #ffffff; }
    to { color: #009dff; }
  }

  #finalText {
    display: none;
    font-size: 28px;
    color: #ffffff;
    animation: grow 1.5s ease-in-out forwards, colorChange 2s infinite alternate;
  }

  @keyframes grow {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1.2); opacity: 1; }
  }
</style>
</head>
<body>
  <div id="loader"></div>
  <script>
    const loader = document.getElementById('loader');
    const texts = ["טוען עיצוב...", "טוען טפסים...", "מארגן אתר..."];
    let i = 0;

    function showNext() {
      if (i < texts.length) {
        loader.textContent = texts[i];
        i++;
        setTimeout(showNext, 1200);
      } else {
        loader.innerHTML = "<div id='finalText'>MADE BY GUY&RAZ</div>";
        document.getElementById('finalText').style.display = 'block';
      }
    }
    showNext();
  </script>
</body>
</html>
